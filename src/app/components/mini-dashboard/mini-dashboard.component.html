<div class="mini-dashboards">
  <!-- ngFor div -->
  <div class="mini-dashoard" *ngFor="let item of weekWeatherInfo">
    <p class="day">{{ item.dayName }}</p>
    <img src="{{ item.image }}" />
    <p class="average-temperature">
      {{ item.minTemperature }}°/{{ item.maxTemperature }}°
    </p>
  </div>
</div>
