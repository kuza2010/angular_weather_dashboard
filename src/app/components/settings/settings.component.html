<div class="container">
  <div class="row">
    <div class="col s2 offset-s3"><p>Color scheme:</p></div>
    <div class="col s2 offset-s2">
      <!-- Switch -->
      <div class="switch">
        <label>
          For real boys
          <input type="checkbox" />
          <span class="lever"></span>White
        </label>
      </div>
    </div>
  </div>

  <div class="row">
    <ngx-select
      [items]="citiesList"
      [formControl]="selectControl"
      [allowClear]="true"
      placeholder="Your city is:"
      optionValueField="optionId"
      optionTextField="optionTitle"
    >
      Hello!
    </ngx-select>
  </div>
</div>
