<div class="big-dashboard">
  <p class="description">{{ description }}</p>
  <p class="temperature">{{ temperature }}°</p>
  <div class="info">
    <img src="../../../assets/iconmonstr-weather-1-96.png" />
    <div class="additional-information">
      <p class="average-temperature">15°/17°</p>
      <p class="precipitation">Precipitation: 100%</p>
      <p class="hymidity">Humidity: {{ humidity }}%</p>
      <p class="wind">Wind: {{ windSpeed }} m/s</p>
    </div>
  </div>
</div>
